<section class="grid">
    <section class="col-12">
        <p-breadcrumb class="max-w-full" [model]="bItems"></p-breadcrumb>
    </section>
    <section class="col-12">
        <ng-container *ngIf="cursos.length > 0">
            <p-table [value]="cursos" styleClass="p-datatable-striped">
                <ng-template pTemplate="body" let-curso>
                    <tr>
                        <td>{{curso.nombre}}</td>
                        <td>
                            <section class="flex justify-content-end gap-1">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-warning" [routerLink]="['/cursos/edit', curso.id]"></button>
                                <button pButton pRipple icon="pi pi-users" class="p-button-rounded p-button-text p-button-success" [routerLink]="['/cursos', curso.id, 'estudiantes']"></button>
                            </section>    
                            <section class="flex justify-content-end gap-1">
                                <button pButton pRipple icon="pi pi-flag" class="p-button-rounded p-button-text p-button-info" [routerLink]="['/cursos', curso.id, 'materias']"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger" (click)="eliminarCurso(curso.id)"></button>
                            </section>    
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </ng-container>
        <ng-container *ngIf="cursos.length === 0">
            <section class="flex align-items-center flex-column">
                <img src="assets/img/taken.svg" alt="Taken" class="taken">
                <p>Sin cursos</p>
            </section>
        </ng-container>
    </section>
</section>

<section class="add">
    <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-primary p-button-lg" routerLink="/cursos/add"></button>
</section>
